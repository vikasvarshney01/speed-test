<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Internet Speed Test</h1>
  <button id="startTest">Start Test</button>
  <div id="results">
    <p>Download Speed: <span id="downloadSpeed">--</span> Mbps</p>
    <p>Upload Speed: <span id="uploadSpeed">--</span> Mbps</p>
    <p>Latency: <span id="latency">--</span> ms</p>
    <p>Client ID: <span id="clientId">--</span></p>
    <p>Server ID: <span id="serverId">--</span></p>
    <p>Server Name: <span id="serverName">--</span></p>
  </div>
  <script src="app.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</body>
</html>
